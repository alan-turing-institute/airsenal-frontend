<h2>my players</h2>
<ul class="players">
<li *ngFor = "let player of players">
  <a routerLink="/detail/{{player.id}}">
    <span class="badge">{{player.id}}</span> {{player.name}}
  </a>
  <button class="remove-player"
	  (click)="removePlayer(player)">X</button>
</li>
</ul>
  <div>
    <button class="reset-team"
 (click)="resetSquad()">Reset</button>
  </div>
